<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odinator-9000X</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="frame">
        <p>odinator-9000X</p>
        <section class="output">
            <div id="equation">0</div>
            <div id="display">0</div>
        </section>
        <section class="input">
            <!-- Row 1: -->
            <div class="row"> 
                <button class="clear double" data-key="Delete">Clear</button>
                <button class="backspace" data-key="Backspace">DEL</button>
                <button class="operator" data-key="/">/</button>
            </div>
            <!-- Row 2 -->
            <div class="row"> 
                <button class="number" data-key="1">1</button>
                <button class="number" data-key="2">2</button>
                <button class="number" data-key="3">3</button>
                <button class="operator" data-key="*">x</button>
            </div>
            <!-- Row 3 -->
            <div class="row"> 
                <button class="number" data-key="4">4</button>
                <button class="number" data-key="5">5</button>
                <button class="number" data-key="6">6</button>
                <button class="operator" data-key="-">-</button>
            </div>
            <!-- Row 4 -->
            <div class="row"> 
                <button class="number" data-key="7">7</button>
                <button class="number" data-key="8">8</button>
                <button class="number" data-key="9">9</button>
                <button class="operator" data-key="+">+</button>
            </div>
            <!-- Row 5 -->
            <div class="row"> 
                <button class="number" data-key="0">0</button>
                <button class="decimal" data-key=".">.</button>
                <button class="sign" data-key="">+/-</button>
                <button class="equals" data-key="Enter =">=</button>
            </div>
        </section>
    </section>
</body>
</html>
